<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title class="year-text">year</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="hero">
                <p class="hero-upper-text">towards</p>
                <h1 class="year-text">year</h1>
                <p class="hero-lower-text">within</p>
            </div>
            <div class="countdown">
                <div class="time day">
                    <h3 class="day-text">day</h3>
                    <p>days</p>
                </div>
                <div class="time hour">
                    <h3 class="hour-text">hour</h3>
                    <p>hr</p>
                </div>
                <div class="time minute">
                    <h3 class="minute-text">minute</h3>
                    <p>min</p>
                </div>
                <div class="time second">
                    <h3 class="second-text">second</h3>
                    <p>sec</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
